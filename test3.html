<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
</head>
<body>
    <form action="/" method="post">
        <label for="name">Tên</label><br>
        <input type="text" id="name" name="name" placeholder="Nhập Tên" required><br>
        <label for="pw">Mật Khẩu</label><br>
        <input type="password" id="pw" name="pw" placeholder="Nhập Mật Khẩu" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone" placeholder="Phone" required><br>
        <button type="commit">Đăng Ký</button>
    </form>
</body>
</html>
